<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первая установка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles_setup.css">
</head>
<body style="background-color: #060713">
<div class="container" style="margin-top: 100px">
    <div class="row">
        <div class="col">

        </div>
        <div class="col">
            <div style="display: flex; align-items: center;">
                <img class="logo" src="assets/images/Nexon_logo.png">
                <p class="logo-text">Nexon</p>
            </div>
            <div class="block-main">
                <h1 class="settings-text-big">Настройка сайта</h1>
                <form action="/setup" method="POST">
                    <h2 class="settings-text-medium">Данные администратора</h2>
                    <label class="settings-text-small" for="username">Логин:</label>
                    <input class="input" type="text" id="username" name="username" required>
                    <br>
                    <label class="settings-text-small" for="password">Пароль:</label>
                    <input class="input" type="password" id="password" name="password" required>
                    <br><br>
                    <h2 class="settings-text-medium">Настройки базы данных</h2>

                    <label class="settings-text-small" for="db_ip">IP базы данных:</label>
                    <input class="input" type="text" id="db_ip" name="db_ip">
                    <br>
                    <label class="settings-text-small" for="db_user">Пользователь:</label>
                    <input class="input" type="text" id="db_user" name="db_user" required>
                    <br>
                    <label class="settings-text-small" for="db_password">Пароль:</label>
                    <input class="input" type="password" id="db_password" name="db_password">
                    <br>
                    <label class="settings-text-small" for="db_name">Имя базы данных:</label>
                    <input class="input" type="text" id="db_name" name="db_name" required>
                    <br><br>
                    <button class="button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="col">

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
