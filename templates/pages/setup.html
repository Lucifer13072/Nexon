<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Первая установка</title>
</head>
<body style="background-color: #171b42">
<h1>Настройка сайта</h1>
<form action="/setup" method="POST">
    <h2>Данные администратора</h2>
    <label for="username">Логин:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <h2>Настройки базы данных</h2>
    <label for="db_user">Пользователь:</label>
    <input type="text" id="db_user" name="db_user" required>
    <br>
    <label for="db_password">Пароль:</label>
    <input type="password" id="db_password" name="db_password" required>
    <br>
    <label for="db_name">Имя базы данных:</label>
    <input type="text" id="db_name" name="db_name" required>
    <br>
    <button type="submit">Сохранить</button>
</form>
</body>
</html>
